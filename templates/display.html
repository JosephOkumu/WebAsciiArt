<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>ASCII Art</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #D6EFD8;
            
        }
        .container {
            width: 90%;
            height: 80vh;
            margin: 20px auto;
            padding: 20px;
            border: none;
            border-radius: 15px;
            background-color: #B3E2A7;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            margin-bottom: 20px;
            text-align: center;
        }
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .ascii-art {
            width: 100%;
            height: calc(100% - 120px);
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            background-color: #fafafa;
            overflow-x: auto;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        pre {
            margin: 0;
            padding: 20px;
            white-space: pre;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            min-width: 100%;
            min-height: 100%;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .back-link {
            margin-top: 20px;
            animation: fadeIn 0.5s ease 0.2s forwards;
            opacity: 0;
        }
        .back-link a {
            text-decoration: none;
            color: #16a085;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #16a085;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .back-link a:hover {
            background-color: #16a085;
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ASCII Art </h1>
        </div>
        <div class="ascii-art">
            <pre>{{.Art}}</pre>
        </div>
        <div class="back-link">
            <a href="/">Back to Form</a>
        </div>
    </div>
</body>
</html>
